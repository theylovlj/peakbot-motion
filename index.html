<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeakBot Motion Graphic</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Viewer Controls -->
  <div class="viewer-controls">
    <button id="playPause" class="control-btn">
      <svg id="playIcon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
        <path d="M8 5v14l11-7z"/>
      </svg>
      <svg id="pauseIcon" class="hidden" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
      </svg>
    </button>
    <button id="restart" class="control-btn">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
      </svg>
    </button>
    <div class="timeline-container">
      <div class="timeline-bar">
        <div class="timeline-progress" id="timelineProgress"></div>
        <div class="timeline-handle" id="timelineHandle"></div>
      </div>
      <input type="range" id="timeline" min="0" max="100" value="0" step="0.1" class="timeline-slider">
    </div>
    <span class="time-display" id="timeDisplay">0.00s</span>
    <select id="speedSelect" class="speed-select">
      <option value="0.25">0.25x</option>
      <option value="0.5">0.5x</option>
      <option value="1" selected>1x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
    </select>
  </div>

  <!-- Canvas -->
  <div class="canvas" id="canvas">
    <!-- Morphing Box -->
    <div class="morph-box" id="morphBox">
      <!-- Input content -->
      <div class="input-content" id="inputContent">
        <span class="input-text" id="inputText"></span>
      </div>

      <!-- Channel content (hidden initially) -->
      <div class="channel-content" id="channelContent">
        <div class="channel-header" id="channelHeader">
          <div class="server-icon" id="serverIcon">
            <span class="icon-letter">M</span>
            <img class="icon-image" src="SmallPeak.png" alt="Peak" style="display: none;">
          </div>
          <span class="server-name" id="serverName">my community</span>
          <svg class="dropdown-icon" width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
            <path d="M7 10l5 5 5-5z"/>
          </svg>
        </div>
        <div class="channels-scroll">
          <div class="channels-container" id="channelsContainer"></div>
        </div>
      </div>
    </div>

    <!-- Dark overlay for chat focus -->
    <div class="dark-overlay" id="darkOverlay"></div>

    <!-- Cursor for edit effect (Apple style) -->
    <div class="edit-cursor" id="editCursor">
      <svg width="22" height="32" viewBox="0 0 22 32" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1L1 25.5L6.5 20L11 29L14.5 27.5L10 18.5H18L1 1Z" fill="white" stroke="black" stroke-width="1.5" stroke-linejoin="round"/>
      </svg>
    </div>

    <!-- Chat Interface (Phase 2) - Right side -->
    <div class="chat-container" id="chatContainer">
      <div class="chat-bubble user-bubble" id="userBubble1">
        <span class="chat-text" id="userText1"></span>
      </div>
      <div class="chat-bubble bot-bubble" id="botBubble">
        <span class="chat-text" id="botText"></span>
      </div>
      <div class="chat-bubble user-bubble" id="userBubble2">
        <span class="chat-text" id="userText2"></span>
      </div>
    </div>

    <!-- Chat Interface (Phase 3) - Left side -->
    <div class="chat-container chat-container-right" id="chatContainer2">
      <div class="chat-bubble user-bubble" id="userBubble3">
        <span class="chat-text" id="userText3"></span>
      </div>
      <div class="chat-bubble bot-bubble" id="botBubble2">
        <span class="chat-text" id="botText2"></span>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>
  <script src="script.js?v=1.5"></script>
</body>
</html>
